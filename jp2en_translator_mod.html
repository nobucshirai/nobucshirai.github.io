<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>翻訳プロンプト（日本語→英語）</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 1em;
      font-size: 2em;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
    }
    .inline-input {
      width: 3em;
      padding: 2px;
      font-size: 1em;
      text-align: center;
    }
    button {
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .result-box {
      white-space: pre-wrap;
      border: 1px solid #ddd;
      padding: 1em;
      margin-top: 1em;
    }
    .checkbox-container {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    .comment {
      color: grey;
    }
  </style>
</head>
<body>
<div id="promptContent">
  <h1>翻訳プロンプト（日本語→英語）</h1>
  <p class="prompt-item">
    以下の文章を直訳から始めて
    <input type="number" class="inline-input" id="textbox" placeholder="ステップ数" value="10" min="1">
    ステップで自然な英語にして下さい。
  </p>
  <pre><code>
~~~
  </code></pre>
  <textarea class="prompt-item" id="textbox" placeholder="日本語"></textarea>
  <pre><code>
~~~
  </code></pre>
</div>

<button id="generateButton">Generate Prompt &amp; Copy to Clipboard</button>

<div class="result-box" id="resultPrompt" hidden></div>

<script>
  // Helper: read a File object as text, returning a Promise.
  function readFileAsText(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsText(file);
    });
  }
  
  // Helper: get combined text from an element.
  // For input elements (except file inputs), use their value.
  // Also, collapse extra whitespace so that the number stays inline.
  function getElementText(el) {
    let text = "";
    el.childNodes.forEach(node => {
      if (
        node.nodeType === Node.ELEMENT_NODE &&
        node.tagName.toLowerCase() === "input" &&
        node.type !== "file"
      ) {
        text += node.value;
      } else {
        text += node.textContent;
      }
    });
    return text.replace(/\s+/g, " ").trim();
  }

  document.getElementById("generateButton").addEventListener("click", async () => {
    const promptItems = [];
    // Note: We removed '.inline-input' from the query selector so that the input is processed as part of its parent.
    const elements = document.querySelectorAll("#promptContent .prompt-item, pre code, input[type='file']");
    
    // Process each element in document order.
    for (const el of elements) {
      const tag = el.tagName.toLowerCase();
      if (tag === "textarea") {
        promptItems.push(el.value);
      } else if (tag === "p") {
        // Use our helper so that any inline input values (like the number) are inserted inline.
        promptItems.push(getElementText(el));
      } else if (tag === "label") {
        const checkbox = el.querySelector("input[type='checkbox']");
        if (checkbox && checkbox.checked) {
          promptItems.push(el.textContent.trim());
        }
      } else if (tag === "code") {
        promptItems.push(el.textContent);
      } else if (tag === "input" && el.type === "file") {
        if (el.files && el.files.length > 0) {
          try {
            const fileContent = await readFileAsText(el.files[0]);
            promptItems.push(fileContent);
          } catch (err) {
            console.error("Error reading file:", err);
          }
        }
      }
    }
    
    const prompt = promptItems.join("\n");
    
    // Copy the prompt to the clipboard.
    navigator.clipboard.writeText(prompt)
      .then(() => {
        alert("Copied to clipboard!");
      })
      .catch((err) => {
        alert("Failed to copy: " + err);
      });
    
    // Also display the generated prompt.
    const resultPromptDiv = document.getElementById("resultPrompt");
    resultPromptDiv.hidden = false;
    resultPromptDiv.textContent = prompt;
  });
</script>

</body>
</html>
